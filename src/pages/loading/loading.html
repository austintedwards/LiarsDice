<ion-header>

  <ion-navbar>
    <ion-title>Loading</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let player of players">
    <ion-card-header>
      Player: {{player.name}}
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>


  <ion-item>
  </ion-item>
  <button ion-button color="light" round (click)="beginningGame()">Start Game</button>

</ion-content>
