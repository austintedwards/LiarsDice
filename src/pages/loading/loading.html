<ion-header>

  <ion-navbar>
    <ion-title>Loading</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card >
    <ion-card-header class = "phrasecard">
      Passphrase: {{phrase}}
    </ion-card-header>
  </ion-card>
  <ion-card *ngFor="let player of players">
    <ion-card-header class = "playername{{player.playerNum}}">
      Player: {{player.name}}
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>

  <button class="start" ion-button color="light" round (click)="beginGame()">Start Game</button>

</ion-content>
