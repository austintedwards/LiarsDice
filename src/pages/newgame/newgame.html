<ion-header>

  <ion-navbar>
    <ion-title>New Game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Passphrase: {{phrase}}
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>


  <ion-item>
    <ion-input type="text" placeholder="Input Name" [(ngModel)]= "player"></ion-input>
  </ion-item>
  <button ion-button color="dark" round (click)="startGame()">Create Game</button>

</ion-content>
