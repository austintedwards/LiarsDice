<ion-content padding>
  Dice
  <img *ngFor="let di of dice" class = "diceGifs" src="assets/images/Dice{{di}}.gif"/>
    <ion-card *ngIf = "bid" class ="bidgiven">
      Bid was {{bid.quanity}}  {{bid.di}}'s
    </ion-card>
<ion-item no-lines *ngIf  = "bullButton">

<ion-item no-lines [ngSwitch] = "playerUp">
  <ion-item no-lines  *ngSwitchCase = "playernum">
      <button class = "bidcard" ion-button block >
        Make Bid
      </button>
  <button class = "bid"  ion-button  round (click)="makeBid(1)">
    1
  </button>
  <button class = "bid"  ion-button round (click)="makeBid(2)">
    2
  </button>
  <button class = "bid"  ion-button round (click)="makeBid(3)">
    3
  </button>
  <button class = "bid"  ion-button round (click)="makeBid(4)">
    4
  </button>
  <button class = "bid"  ion-button  round (click)="makeBid(5)">
    5
  </button>
  <button class = "bid"  ion-button  round (click)="makeBid(6)">
    6
  </button>
      <button *ngIf = "bid" color = "danger" class ="bullshit" ion-button block (click)="bullShit()">
        Bullshit
      </button>
  </ion-item>
  <ion-card-header *ngSwitchDefault class="player{{playerUp}}">
    It is {{playerNameUp}}'s turn.
  </ion-card-header>
</ion-item>
</ion-item>


<ion-item no-lines>
  <ion-card *ngIf = "markYou" class ="markYou">
    You have {{playerMarks}} marks
  </ion-card>
    <button *ngIf = "rollButton"  color = "light" class ="newRoll" ion-button block (click)="newRoll()">
      New Roll!
    </button>
    <ion-card *ngIf = "youOut" class ="youOut">
      You got 5 marks & are out of the game!
    </ion-card>
  </ion-item>

</ion-content>
