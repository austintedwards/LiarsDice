<ion-header>

  <ion-navbar>
    <ion-title>Join Game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Input Game Passphrase" [(ngModel)]= "phrase"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Input Name" [(ngModel)]= "player"></ion-input>
  </ion-item>
  <button ion-button color="dark" round (click)="joinStartGame()">Join Game</button>

</ion-content>
